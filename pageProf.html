<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="MatIconRegistry.registerFontClassAlias."></script>
    <link rel="stylesheet" type="text/css" href="pageProf.css">
</head>

<body>
    <div class="pageGlobal">

        <div class="menu">
            <div id="titreMenu">

                <strong class="strongTitre">OMNES</strong>|MySkills

            </div>
            <div>
                <img id="logoEcole" src="image/logoECE.png">
            </div>
            <div id="nomEcole">
                ECE

            <div id="nomUtilisateur">
                paul NOUAILLE

            <div id="statutUtilisateur">
                Professeur

            <div id="folder">

                </div>
                <div class="selectionClasse2">

                </div>
                <div class="selectionClasse3">
                    Gerer les compétances
                </div>
                <div class="selectionClasse4">
                    Mon Compte
                </div>

            </div>
        </div>

                MON DASHBOARD

                </div>
                <div class="ajouter">
                    <img id="addBoxe" src="image/addBoxe.png">
                </div>
                <div class="modifier">
                    <img id="modifierBoxe" src="image/modifierBoxe.png">
                </div>
            </div>

            <div class="mesClasse">
                <div class="titre">
                    MES CLASSE
                </div>
                <div class="selectionClasse1">
                    <img id="rondColore1" src="image/rondColore1.png">

                    <img id="fleche1" src="image/fleche.png">

                </div>
                <div class="selectionClasse2">
                    <img id="rondColore2" src="image/rondColore2.png">
                    <div class="texte">Classe n°2</div>
                    <img id="fleche1" src="image/fleche.png">
                </div>
                <div class="selectionClasse3">
                    <img id="rondColore3" src="image/rondColore3.png">
                    <div class="texte">Classe n°3</div>
                    <img id="fleche1" src="image/fleche.png">
                </div>
                <div class="selectionClasse4">
                    <img id="rondColore4" src="image/rondColore4.png">
                    <div class="texte">Classe n°4</div>
                    <img id="fleche1" src="image/fleche.png">

                </div>
                <div class="blockProf">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav"> <!--ca fait de la liste suivante une nav bar-->

                            <li class="dropdown"> <!--la partie qui tombe-->
                                <a class="dropdown-toggle" data-toggle="dropdown">
                                    <img id="classeEnPlus" src="image/classeEnPlus.png">
                                    <span class="caret"></span></a> <!--caret permet de pouvoir cliquer et dérouler-->

                                <ul class="dropdown-menu" ><!--drop down le meun déroulant-->
                                    <li><div href="#" class="selctionClasse5">Classe n°5</div></li>
                                    <li><div href="#" class="selctionClasse6">La piscine</div></li>
                                    <li><div href="#" class="selctionClasse7">Parking</div></li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>

            <div class="evaluer">
                <div class="titre">
                    COMPETENSE A EVALUER
                </div>
                <div class="modifier">
                    JM
                </div>
                <div class="ajouter">
                    <span class="material-icons">
                        turned_in
                    </span>
                </div>
            </div>

            <div class="monCompte">
                <div class="titre">
                    MON COMPTE
                </div>
                <div id="photoProfil">
                    <img id="logoCompte" src="image/logoCompte.png">
